<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Task Tracker (Frontend-Only)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .task-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .timer-active {
            color: #f87171; /* red-400 */
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .pokemon-icon {
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.25));
        }
        /* Tab Styles */
        .tab-button.active {
            background-color: #4f46e5; /* indigo-600 */
            color: white;
        }
        /* Schedule Styles */
        #schedule-grid {
            position: relative;
        }
        #time-indicator {
            position: absolute;
            left: 4rem;
            right: 0;
            height: 2px;
            background-color: #ef4444;
            z-index: 20;
            transition: top 1s linear;
        }
        #time-indicator::before {
            content: '';
            position: absolute;
            left: -7px;
            top: -3px;
            width: 8px;
            height: 8px;
            background-color: #ef4444;
            border-radius: 50%;
        }
        .hour-slot.current-hour {
            background-color: #374151; /* gray-700 */
        }
        .scheduled-event {
            position: absolute;
            left: 4.5rem; /* Time label width + padding */
            right: 0.5rem;
            background-color: #4f46e5; /* indigo-600 */
            border-left: 3px solid #6366f1; /* indigo-500 */
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 0.8rem;
            color: white;
            z-index: 10;
            overflow: hidden;
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-300">

    <div class="container mx-auto p-4 md:p-8 max-w-4xl">
        <header class="text-center mb-8">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/143.svg" class="h-20 w-20 inline-block pokemon-icon" alt="Snorlax icon">
            <h1 class="text-4xl font-bold text-white mt-2">Daily Grind</h1>
            <p class="text-gray-400 mt-2">Your daily tasks reset at midnight. Stay productive!</p>
        </header>

        <!-- Tab Controls -->
        <div class="mb-6 flex justify-center border-b border-gray-700">
            <button id="tab-tracker" class="tab-button text-lg font-semibold py-3 px-6 text-gray-400 hover:text-white transition-colors active">Task Tracker</button>
            <button id="tab-schedule" class="tab-button text-lg font-semibold py-3 px-6 text-gray-400 hover:text-white transition-colors">Daily Schedule</button>
        </div>

        <!-- Tab Content -->
        <main>
            <div id="content-tracker">
                <!-- Add Task Form -->
                <div class="bg-gray-800 p-6 rounded-lg shadow-md mb-8 border border-gray-700">
                    <h2 class="text-2xl font-semibold mb-4 text-white">Add New Task</h2>
                    <form id="add-task-form" class="flex flex-col sm:flex-row gap-4">
                        <input type="text" id="task-name" placeholder="Task name (e.g., 'Workout')" class="flex-grow p-3 bg-gray-700 border border-gray-600 rounded-lg text-gray-200 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                        <input type="number" id="task-duration" placeholder="Duration (minutes)" class="w-full sm:w-48 p-3 bg-gray-700 border border-gray-600 rounded-lg text-gray-200 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                        <button type="submit" class="bg-indigo-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-indigo-700 transition-colors"><i class="fas fa-plus mr-2"></i>Add Task</button>
                    </form>
                </div>
                <!-- Task List -->
                <div id="task-list" class="space-y-4"></div>
            </div>

            <div id="content-schedule" class="hidden">
                <div id="schedule-grid" class="bg-gray-800 border border-gray-700 rounded-lg p-4 relative">
                    <div id="time-indicator"></div>
                    <div id="schedule-slots"></div>
                    <div id="schedule-events"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modals -->
    <div id="confirmation-modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center hidden z-50">
        <div class="bg-gray-800 p-8 rounded-lg shadow-xl max-w-sm w-full border border-gray-700">
            <h3 class="text-xl font-bold mb-4 text-white" id="modal-title">Confirm Action</h3>
            <p id="modal-body" class="text-gray-300">Are you sure you want to proceed?</p>
            <div class="mt-6 flex justify-end space-x-4">
                <button id="modal-cancel" class="px-4 py-2 bg-gray-600 text-gray-200 rounded-lg hover:bg-gray-500 transition-colors">Cancel</button>
                <button id="modal-confirm" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors">Confirm</button>
            </div>
        </div>
    </div>
    
    <div id="schedule-modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center hidden z-50">
        <div class="bg-gray-800 p-8 rounded-lg shadow-xl max-w-md w-full border border-gray-700">
            <h3 class="text-xl font-bold mb-4 text-white">Add/Edit Schedule Event</h3>
            <form id="schedule-form">
                <input type="hidden" id="event-id">
                <div class="mb-4">
                    <label for="event-text" class="block text-sm font-medium text-gray-300 mb-1">Event</label>
                    <input type="text" id="event-text" class="w-full p-2 bg-gray-700 border border-gray-600 rounded-lg" required>
                </div>
                <div class="flex gap-4 mb-4">
                    <div class="w-1/2">
                        <label for="event-start" class="block text-sm font-medium text-gray-300 mb-1">Start Time</label>
                        <input type="time" id="event-start" class="w-full p-2 bg-gray-700 border border-gray-600 rounded-lg" step="300" required>
                    </div>
                    <div class="w-1/2">
                        <label for="event-end" class="block text-sm font-medium text-gray-300 mb-1">End Time</label>
                        <input type="time" id="event-end" class="w-full p-2 bg-gray-700 border border-gray-600 rounded-lg" step="300" required>
                    </div>
                </div>
                <div class="mt-6 flex justify-between items-center">
                    <button type="button" id="schedule-delete" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors hidden"><i class="fas fa-trash-alt"></i></button>
                    <div>
                        <button type="button" id="schedule-cancel" class="px-4 py-2 bg-gray-600 text-gray-200 rounded-lg hover:bg-gray-500 transition-colors mr-2">Cancel</button>
                        <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- State Management ---
            let tasks = [];
            let schedule = []; // Array of event objects
            let activeTimerInterval = null;
            let currentTimedTaskId = null;

            const TASKS_KEY = 'dailyTasks';
            const RESET_KEY = 'dailyTasksLastReset';
            const SCHEDULE_KEY = 'dailySchedule';
            const HOUR_HEIGHT = 60; // px

            // --- Core Functions ---
            function loadData() {
                tasks = JSON.parse(localStorage.getItem(TASKS_KEY)) || [];
                schedule = JSON.parse(localStorage.getItem(SCHEDULE_KEY)) || [];
                checkForDailyReset();
                renderAll();
            }

            function saveData() {
                localStorage.setItem(TASKS_KEY, JSON.stringify(tasks));
                localStorage.setItem(SCHEDULE_KEY, JSON.stringify(schedule));
            }
            
            function checkForDailyReset() {
                const lastResetDate = localStorage.getItem(RESET_KEY);
                const today = new Date().toDateString();
                if (lastResetDate !== today) {
                    tasks.forEach(task => {
                        task.timeSpent = 0;
                        task.completed = false;
                    });
                    localStorage.setItem(RESET_KEY, today);
                    saveData();
                }
            }

            function renderAll() {
                renderTasks();
                renderSchedule();
                updateTimeIndicator();
            }

            // --- Task Rendering ---
            function renderTasks() {
                const taskList = document.getElementById('task-list');
                taskList.innerHTML = '';
                if (tasks.length === 0) {
                    taskList.innerHTML = `<p class="text-center text-gray-500 py-8">No tasks yet. Gotta catch 'em all!</p>`;
                    return;
                }
                tasks.sort((a, b) => (a.completed - b.completed) || (a.createdAt - b.createdAt));
                tasks.forEach(task => {
                    const taskElement = document.createElement('div');
                    taskElement.className = `task-card bg-gray-800 border border-gray-700 p-5 rounded-lg shadow-md flex items-center gap-5 transition-all ${task.completed ? 'completed opacity-60' : ''}`;
                    taskElement.dataset.id = task.id;
                    const durationInSeconds = task.duration * 60;
                    const progress = durationInSeconds > 0 ? Math.min((task.timeSpent / durationInSeconds) * 100, 100) : 0;
                    const isTimerRunning = currentTimedTaskId === task.id;
                    taskElement.innerHTML = `<div class="flex-shrink-0"><img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/${task.pokemonId || 25}.svg" class="w-20 h-20 pokemon-icon" alt="Pokemon" onerror="this.onerror=null;this.src='https://placehold.co/80x80/374151/9ca3af?text=?';"></div><div class="flex-grow flex flex-col gap-3 w-full min-w-0"><div class="flex justify-between items-start gap-2"><div class="flex-grow min-w-0"><h3 class="task-title text-xl font-semibold text-gray-100 truncate">${task.name}</h3><p class="text-sm text-gray-400">Target: ${task.duration} min | Today: ${formatTime(task.timeSpent)}</p></div><div class="flex items-center flex-shrink-0 gap-3"><button class="complete-btn text-gray-500 hover:text-green-400 disabled:opacity-50" ${task.completed ? 'disabled' : ''} title="Mark as complete"><i class="fas fa-check-circle fa-lg"></i></button><button class="delete-btn text-gray-500 hover:text-red-500" title="Delete task"><i class="fas fa-trash-alt fa-lg"></i></button></div></div><div><div class="progress-bar-bg w-full h-2.5 rounded-full"><div class="progress-bar-fg h-2.5 rounded-full" style="width: ${progress}%"></div></div></div><div class="flex flex-col sm:flex-row items-center justify-between gap-4 mt-1"><div class="timer-display text-2xl font-mono ${isTimerRunning ? 'timer-active' : ''}">${formatTime(task.timeSpent)}</div><button class="timer-toggle-btn w-full sm:w-auto px-6 py-2 rounded-lg font-semibold transition-colors ${isTimerRunning ? 'bg-red-600 text-white hover:bg-red-700' : 'bg-green-600 text-white hover:bg-green-700'}" ${task.completed ? 'disabled' : ''}><i class="fas ${isTimerRunning ? 'fa-pause' : 'fa-play'} mr-2"></i>${isTimerRunning ? 'Stop' : 'Start'}</button></div></div>`;
                    taskList.appendChild(taskElement);
                });
            }

            // --- Schedule Rendering ---
            function renderSchedule() {
                const slotsContainer = document.getElementById('schedule-slots');
                const eventsContainer = document.getElementById('schedule-events');
                slotsContainer.innerHTML = '';
                eventsContainer.innerHTML = '';

                for (let hour = 0; hour < 24; hour++) {
                    const slot = document.createElement('div');
                    slot.className = 'hour-slot flex items-start border-t border-gray-700';
                    slot.style.height = `${HOUR_HEIGHT}px`;
                    slot.dataset.hour = hour;
                    slot.innerHTML = `<div class="w-16 text-center text-sm text-gray-400 font-mono pt-1">${String(hour).padStart(2, '0')}:00</div><div class="flex-grow border-l border-gray-700 h-full"></div>`;
                    slotsContainer.appendChild(slot);
                }

                schedule.forEach(event => {
                    const start = timeToMinutes(event.start);
                    const end = timeToMinutes(event.end);
                    const duration = end - start;
                    if (duration <= 0) return;

                    const eventEl = document.createElement('div');
                    eventEl.className = 'scheduled-event';
                    eventEl.textContent = event.text;
                    eventEl.style.top = `${(start / 60) * HOUR_HEIGHT}px`;
                    eventEl.style.height = `${(duration / 60) * HOUR_HEIGHT}px`;
                    eventEl.dataset.id = event.id;
                    eventsContainer.appendChild(eventEl);
                });
                updateTimeIndicator();
            }

            function updateTimeIndicator() {
                const now = new Date();
                const totalMinutes = now.getHours() * 60 + now.getMinutes();
                const topPosition = (totalMinutes / 60) * HOUR_HEIGHT;
                document.getElementById('time-indicator').style.top = `${topPosition}px`;
                document.querySelectorAll('.hour-slot').forEach(s => s.classList.remove('current-hour'));
                const currentHourSlot = document.querySelector(`.hour-slot[data-hour="${now.getHours()}"]`);
                if (currentHourSlot) currentHourSlot.classList.add('current-hour');
            }

            // --- Event Listeners ---
            document.getElementById('add-task-form').addEventListener('submit', e => {
                e.preventDefault();
                const nameInput = document.getElementById('task-name');
                const durationInput = document.getElementById('task-duration');
                tasks.push({ id: Date.now(), name: nameInput.value, duration: parseInt(durationInput.value), timeSpent: 0, completed: false, pokemonId: Math.floor(Math.random() * 151) + 1, createdAt: Date.now() });
                saveData();
                renderTasks();
                nameInput.value = '';
                durationInput.value = '';
            });

            document.getElementById('task-list').addEventListener('click', e => {
                const taskCard = e.target.closest('.task-card');
                if (!taskCard) return;
                const taskId = parseInt(taskCard.dataset.id);
                if (e.target.closest('.delete-btn')) {
                    showConfirmationModal('Delete Task?', 'This action cannot be undone.', () => {
                        if (currentTimedTaskId === taskId) stopTimer();
                        tasks = tasks.filter(t => t.id !== taskId);
                        saveData();
                        renderTasks();
                    });
                } else if (e.target.closest('.complete-btn')) {
                    const task = tasks.find(t => t.id === taskId);
                    if (task) {
                        task.completed = true;
                        if (currentTimedTaskId === taskId) stopTimer();
                        saveData();
                        renderTasks();
                    }
                } else if (e.target.closest('.timer-toggle-btn')) {
                    toggleTimer(taskId);
                }
            });
            
            // Tab switching
            document.getElementById('tab-tracker').addEventListener('click', () => switchTab('tracker'));
            document.getElementById('tab-schedule').addEventListener('click', () => switchTab('schedule'));

            // Schedule interaction
            document.getElementById('schedule-slots').addEventListener('click', e => {
                const slot = e.target.closest('.hour-slot');
                if (slot) {
                    const hour = slot.dataset.hour;
                    openScheduleModal({ start: `${String(hour).padStart(2, '0')}:00` });
                }
            });

            document.getElementById('schedule-events').addEventListener('click', e => {
                const eventEl = e.target.closest('.scheduled-event');
                if (eventEl) {
                    const eventId = parseInt(eventEl.dataset.id);
                    const event = schedule.find(ev => ev.id === eventId);
                    if (event) openScheduleModal(event);
                }
            });

            // --- Timer Logic ---
            function toggleTimer(taskId) {
                if (currentTimedTaskId === taskId) stopTimer();
                else {
                    if (currentTimedTaskId !== null) stopTimer();
                    startTimer(taskId);
                }
            }

            function startTimer(taskId) {
                const task = tasks.find(t => t.id === taskId);
                if (!task || task.completed) return;
                currentTimedTaskId = taskId;
                renderTasks();
                activeTimerInterval = setInterval(() => {
                    const currentTask = tasks.find(t => t.id === currentTimedTaskId);
                    if (!currentTask) { stopTimer(); return; }
                    currentTask.timeSpent++;
                    const timerDisplay = document.querySelector(`[data-id="${currentTask.id}"] .timer-display`);
                    if (timerDisplay) timerDisplay.textContent = formatTime(currentTask.timeSpent);
                    if (currentTask.timeSpent % 5 === 0) saveData();
                }, 1000);
            }

            function stopTimer() {
                clearInterval(activeTimerInterval);
                activeTimerInterval = null;
                if (currentTimedTaskId !== null) {
                    saveData();
                    currentTimedTaskId = null;
                    renderTasks(); 
                }
            }

            // --- Modal & Form Logic ---
            function switchTab(tab) {
                const trackerContent = document.getElementById('content-tracker');
                const scheduleContent = document.getElementById('content-schedule');
                const trackerTab = document.getElementById('tab-tracker');
                const scheduleTab = document.getElementById('tab-schedule');
                if (tab === 'schedule') {
                    trackerContent.classList.add('hidden');
                    scheduleContent.classList.remove('hidden');
                    trackerTab.classList.remove('active');
                    scheduleTab.classList.add('active');
                    renderSchedule();
                } else {
                    scheduleContent.classList.add('hidden');
                    trackerContent.classList.remove('hidden');
                    scheduleTab.classList.remove('active');
                    trackerTab.classList.add('active');
                }
            }
            
            const confirmModal = document.getElementById('confirmation-modal');
            let confirmCallback = null;
            function showConfirmationModal(title, body, onConfirm) {
                confirmModal.querySelector('#modal-title').textContent = title;
                confirmModal.querySelector('#modal-body').textContent = body;
                confirmCallback = onConfirm;
                confirmModal.classList.remove('hidden');
            }
            document.getElementById('modal-confirm').addEventListener('click', () => {
                if (confirmCallback) confirmCallback();
                confirmModal.classList.add('hidden');
            });
            document.getElementById('modal-cancel').addEventListener('click', () => confirmModal.classList.add('hidden'));

            const scheduleModal = document.getElementById('schedule-modal');
            const scheduleForm = document.getElementById('schedule-form');
            const deleteButton = document.getElementById('schedule-delete');

            function openScheduleModal(eventData = {}) {
                scheduleForm.reset();
                scheduleForm.querySelector('#event-id').value = eventData.id || '';
                scheduleForm.querySelector('#event-text').value = eventData.text || '';
                scheduleForm.querySelector('#event-start').value = eventData.start || '09:00';
                scheduleForm.querySelector('#event-end').value = eventData.end || '10:00';
                deleteButton.classList.toggle('hidden', !eventData.id);
                scheduleModal.classList.remove('hidden');
            }

            scheduleForm.addEventListener('submit', e => {
                e.preventDefault();
                const id = parseInt(scheduleForm.querySelector('#event-id').value);
                const newEvent = {
                    id: id || Date.now(),
                    text: scheduleForm.querySelector('#event-text').value,
                    start: scheduleForm.querySelector('#event-start').value,
                    end: scheduleForm.querySelector('#event-end').value,
                };
                if (id) {
                    schedule = schedule.map(ev => ev.id === id ? newEvent : ev);
                } else {
                    schedule.push(newEvent);
                }
                saveData();
                renderSchedule();
                scheduleModal.classList.add('hidden');
            });

            deleteButton.addEventListener('click', () => {
                const id = parseInt(scheduleForm.querySelector('#event-id').value);
                schedule = schedule.filter(ev => ev.id !== id);
                saveData();
                renderSchedule();
                scheduleModal.classList.add('hidden');
            });

            document.getElementById('schedule-cancel').addEventListener('click', () => scheduleModal.classList.add('hidden'));

            // --- Utility Functions ---
            function formatTime(s) {
                const hours = Math.floor(s / 3600);
                const minutes = Math.floor((s % 3600) / 60);
                const seconds = s % 60;
                return [hours, minutes, seconds].map(v => String(v).padStart(2, '0')).filter((v, i) => v !== '00' || i > 0 || s < 60).join(':') || '00:00';
            }
            function timeToMinutes(timeStr) {
                const [h, m] = timeStr.split(':').map(Number);
                return h * 60 + m;
            }

            // --- Initial Load & Intervals ---
            loadData();
            setInterval(updateTimeIndicator, 60000);
        });
    </script>
</body>
</html>
